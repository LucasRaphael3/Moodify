<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodsic - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 60%;
      background: linear-gradient(to bottom, #302e2e, #302e2e, #000);
      color: white;
      padding: 60px;
      position: relative;
    }

    .logo {
      font-size: 36px;
      margin-top: 200px;
      margin-left: 70px;
      font-weight: bold;
    }

    .subtitle {
      margin-top: 10px;
      margin-left: 70px;
      font-size: 16px;
    }

    .circles {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .circle {
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
    }

    .circle.big {
      width: 400px;
      height: 400px;
      left: -180px;
      bottom: -200px;
    }

    .circle.small {
      width: 400px;
      height: 400px;
      left: -120px;
      bottom: -230px;
    }

    .right {
      width: 40%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form {
      width: 80%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #eee;
      border-radius: 25px;
      padding: 10px 15px;
      background-color: #f9f9f9;
    }

    .input-group .icon {
      margin-right: 10px;
      font-size: 16px;
    }

    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 14px;
    }

    .btn {
      background-color: #1e1e1e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #777;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="logo">Moodsic</h1>
      <p class="subtitle">OuÃ§a sua mÃºsica com base no seu humor.</p>
      <div class="circles">
        <div class="circle big"></div>
        <div class="circle small"></div>
      </div>
    </div>

    <div class="right">
      <h2 class="title">Login</h2>
      <form class="form">
        <div class="input-group">
          <span class="icon">ðŸ“§</span>
          <input type="email" placeholder="E-mail">
        </div>
        <div class="input-group">
          <span class="icon">ðŸ”’</span>
          <input type="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn">Login</button>
        <a href="#" class="forgot">Esqueci minha senha</a>
      </form>
    </div>
  </div>
</body>
</html>
