<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodsic - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 60%;
      background: linear-gradient(to bottom, #302e2e, #302e2e, #000);
      color: white;
      padding: 60px;
      position: relative;
    }

    .logo {
      font-size: 36px;
      margin-top: 200px;
      margin-left: 70px;
      font-weight: bold;
    }

    .subtitle {
      margin-top: 10px;
      margin-left: 70px;
      font-size: 16px;
    }

    .circles {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .circle {
      border: 1px solid white;
      border-radius: 50%;
      position: absolute;
    }

    .circle.big {
      width: 400px;
      height: 400px;
      left: -180px;
      bottom: -200px;
    }

    .circle.small {
      width: 400px;
      height: 400px;
      left: -120px;
      bottom: -230px;
    }

    .right {
      width: 40%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form {
      width: 80%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #eee;
      border-radius: 25px;
      padding: 10px 15px;
      background-color: #f9f9f9;
    }

    .input-group .icon {
      margin-right: 10px;
      font-size: 16px;
    }

    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 14px;
    }

    .btn {
      background-color: #1e1e1e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #777;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="logo">Moodsic</h1>
      <p class="subtitle">Ou칞a sua m칰sica com base no seu humor.</p>
      <div class="circles">
        <div class="circle big"></div>
        <div class="circle small"></div>
      </div>
    </div>

     <div class="right">
      <h2 class="title">Login</h2>
      <form class="form" id="login-form">
        <div class="input-group">
          <span class="icon">游닎</span>
          <input type="email" name="username" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <span class="icon">游</span>
           <input type="password" name="password" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="error-message"></div> <a href="#" class="forgot">Esqueci minha senha</a>
      </form>
    </div>
  </div>

  <script>
    // Seleciona o formul치rio e a div de mensagem de erro
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    // Adiciona um 'escutador' para o evento de 'submit' do formul치rio
    loginForm.addEventListener('submit', async (event) => {
      // 1. Impede o comportamento padr칚o do formul치rio (que seria recarregar a p치gina)
      event.preventDefault();

      // 2. Limpa mensagens de erro antigas
      errorMessage.textContent = '';

      // 3. Coleta os dados do formul치rio
      const formData = new FormData(loginForm);

      // 4. Envia os dados para a API usando fetch
      try {
        const response = await fetch('http://127.0.0.1:8000/token', { // A URL da sua API
          method: 'POST',
          body: formData
        });

        // 5. Trata a resposta da API
        if (!response.ok) {
          // Se a resposta n칚o for OK (ex: erro 401), pega o detalhe do erro
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Falha no login');
        }

        const data = await response.json();

        // SUCESSO! O token foi recebido.
        console.log('Login bem-sucedido!', data);
        alert('Login realizado com sucesso!'); 

        // Guarda o token no navegador (LocalStorage 칠 uma op칞칚o comum)
        localStorage.setItem('accessToken', data.access_token);
        

      } catch (error) {
        // Exibe a mensagem de erro na tela
        console.error('Erro ao fazer login:', error);
        errorMessage.textContent = error.message;
      }
    });
  </script>
  </div>
</body>
</html>
