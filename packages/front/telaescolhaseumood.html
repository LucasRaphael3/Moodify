<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Moodify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #302e2e, #302e2e, #000);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      background: #fff;
      padding: 40px 60px;
      margin-top: 50px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .container h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }

    .mood-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .mood-box {
      background-color: #888;
      color: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mood-box:hover {
      background-color: #666;
    }

    @media (max-width: 600px) {
      .mood-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Moodify</div>
    <div class="icons">
      <span>üßë‚Äçüíª</span>
    </div>
  </header>

  <div class="container">
    <h1>Como voc√™ est√° se sentindo hoje?</h1>
    <div class="mood-options">
      <div class="mood-box" data-mood="happy">üôÇ<br>Feliz</div>
      <div class="mood-box" data-mood="sad">üôÅ<br>Triste</div>
      <div class="mood-box" data-mood="party">üï∫<br>Nost√°lgico</div>
      <div class="mood-box" data-mood="relax">üòå<br>Relax</div>
    </div>
    <p id="message"></p>
  </div>

  <script>
    
    document.querySelectorAll('.mood-box').forEach(box => {
      box.addEventListener('click', async (event) => {
        // Pega o humor do atributo data-mood do item clicado
        const mood = event.currentTarget.dataset.mood;
        const messageDiv = document.getElementById('message');
        
        messageDiv.textContent = 'Buscando a playlist perfeita...';

        try {
          // 1. Chama a API no nosso backend (main.py)
          const response = await fetch(`http://127.0.0.1:8000/playlist/${mood}`);
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'N√£o foi poss√≠vel buscar a playlist.');
          }

          const playlistData = await response.json();

          // 2. Salva os dados da playlist no localStorage para usar na pr√≥xima p√°gina
          localStorage.setItem('playlist', JSON.stringify(playlistData));

          // 3. Redireciona para a tela da playlist
          window.location.href = 'telaplaylist.html';

        } catch (error) {
          console.error('Erro:', error);
          messageDiv.textContent = `Erro: ${error.message}`;
        }
      });
    });
  </script>
</body>
</html>
