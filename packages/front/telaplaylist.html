<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Moodify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #302e2e, #302e2e, #000);
      height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .container {
      background: #fff;
      padding: 40px;
      margin-top: 50px;
      border-radius: 20px;
      text-align: center;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .playlist-options {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .playlist-box {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .playlist-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .playlist-genres {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #1e1e1e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      .playlist-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
